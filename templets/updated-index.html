    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

    <script>
      const fileInput = document.getElementById('fileInput');
      const previewBox = document.getElementById('previewBox');
      const pdfInput = document.querySelector('#fileInput');
      const SpiltBtn = document.getElementById('split-btn');

      function createPdfBox(pdfDataUrl) {
        const pdfObjectUrl = URL.createObjectURL(new Blob([pdfDataUrl], { type: 'application/pdf' }));
        const pdfEmbed = document.createElement('embed');
        pdfEmbed.src = pdfObjectUrl;
        pdfEmbed.width = 200;
        pdfEmbed.height = 300;
        const pdfBox = document.createElement('div');
        pdfBox.classList.add('pdfBox');
        pdfBox.appendChild(pdfEmbed);
        return pdfBox;
      }

      fileInput.addEventListener('change', () => {
        for (const file of fileInput.files) {
          const reader = new FileReader();
          reader.onload = () => {
            const pdfDataUrl = reader.result;
            const pdfBox = createPdfBox(pdfDataUrl);
            previewBox.appendChild(pdfBox);
          };
          reader.readAsArrayBuffer(file);
        }
      });

      const rangeInput = document.getElementById("range-input");
      const pagesInput = document.getElementById("pages-input");
      const rangeLabel = document.querySelector(".range-label");
      const pagesLabel = document.querySelector(".pages-label");

      document.getElementById("range").addEventListener("click", function () {
        rangeInput.style.display = "block";
        pagesInput.style.display = "none";
        rangeLabel.style.display = "block";
        pagesLabel.style.display = "none";
      });

      document.getElementById("pages").addEventListener("click", function () {
        rangeInput.style.display = "none";
        pagesInput.style.display = "block";
        rangeLabel.style.display = "none";
        pagesLabel.style.display = "block";
      });




    </script>
